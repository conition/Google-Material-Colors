<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Material Colors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="close"><a href="#"><i class="fa fa-arrow-left fa-2x"></i></a></div>
  <div class="container">

    <div id="c2" class="color-group 2 pink-500"></div>
    <div id="c3" class="color-group 3 purple-500"></div>
    <div id="c4" class="color-group 4 deep-purple-500"></div>
    <div id="c5" class="color-group 5 indigo-500"></div>
    <div id="c6" class="color-group 6 blue-500"></div>
    <div id="c7" class="color-group 7 light-blue-500"></div>
    <div id="c8" class="color-group 8 cyan-500"></div>
    <div id="c9" class="color-group 9 teal-500"></div>
    <div id="c10" class="color-group 10 green-500"></div>
    <div id="c11" class="color-group 11 light-green-500"></div>
    <div id="c12" class="color-group 12 lime-500"></div>
    <div id="c13" class="color-group 13 yellow-500"></div>
    <div id="c14" class="color-group 14 amber-500"></div>

	<div class="info-box info">
		<a href="https://github.com/penguoir/Google-Material-Colors"><i class="fa fa-github fa-2x"></i></a>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

<script src="script.js"></script>

</html>
